<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CONSULTAS</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>

<form class="form-consultas" action="/consultas" method="post" role="form">
    <h2>Consulte por su ruta</h2>
    <input name="origen" class="form-control" placeholder="Punto de Origen" required autofocus>
    <input name="destino" class="form-control" placeholder="Punto de Destino" required autofocus>
    <input name="tipoTransporte" class="form-control" placeholder="Tipo de Transporte" required autofocus>
    <button>Consultar</button>
</form>

<script type=text/javascript>
    $(function () {
        $('button').click(function () {
            var origen = $('#txtOrigen').val();
            var destino = $('#txtDestino').val();
            var tipoTransporte = $('#txtTipoTransporte').val();
            $.ajax({
                url: 'http://127.0.0.1:5000/viajando/consultas',
                data: $('form').serialize(),
                type: 'POST',
                success: function (response) {
                    console.log(response);
                    alert(response);
                },
                error: function (error) {
                    console.log(error);
                }
            });
        });
    });
</script>

</body>

</html>
