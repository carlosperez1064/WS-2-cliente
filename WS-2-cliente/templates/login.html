<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>VIAJANDO LOGIN</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>

<form class="form-registro" action="/login" method="post" role="form">
    <h2>LOGIN</h2>
    <input type="email" name="user" placeholder="Correo" required autofocus>
    <input type="password" name="pass" placeholder="Contrasena" required>

    <button type="button">Ingresar</button>

</form>

<script>
    $(document).on('ready',function() {
        $('button').click(function () {
            $.ajax({
                "async":true,
                "crossDomain":true,
                url: 'http://127.0.0.1:5000/login',
                data: $('form').serialize(),
                type: 'POST',
                success: function (response) {
                    console.log(response);
                },
                error: function (error) {
                    console.log(error);
                }
            });
        });
    });
</script>

</body>

</html>
